<!DOCTYPE html>
<html manifest="test.appcache">
	<head>
		<title>Dynamic Syiro Testing</title>
		<link rel="stylesheet" type="text/css" href="css/syiro.css">
		<link rel="stylesheet" type="text/css" href="css/dynamicTest.css" />
		<script type="text/javascript" src="js/syiro.js"></script>
		<script type="text/javascript" src="js/dynamicTest.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<div data-syiro-component="page" role="main">
			<div data-page-component="buttongroup-container"></div>
			<div data-page-component="audio-player-container"></div>
			<div data-page-component="video-player-container"></div>
		</div>
		<script>
			syiro.Init(); // Initialize Syiro

			var globalPageElement = document.querySelector('div[data-syiro-component="page"]');
			var buttonGroupContainer = globalPageElement.querySelector('div[data-page-component="buttongroup-container"]');
			var audioPlayerContainer = globalPageElement.querySelector('div[data-page-component="audio-player-container"]');
			var videoPlayerContainer = globalPageElement.querySelector('div[data-page-component="video-player-container"]');
			syiro.CSS(videoPlayerContainer, "height", (screen.height * 0.50).toString() + "px");

			generatePage(); // Call our generatePage function
		</script>
	</body>
</html>
