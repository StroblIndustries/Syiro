<!DOCTYPE html>
<html manifest="test.appcache">
	<head>
		<title>Dynamic Syiro Testing | Grid</title>
		<link rel="stylesheet" type="text/css" href="css/syiro.css" />
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
		<script type="text/javascript" src="js/syiro.js"></script>
	</head>
	<body>
		<script>
			syiro.Init(); // Initialize Syiro
			var gridItems = [];

			for (var gridItemInsert = 0; gridItemInsert < 10; gridItemInsert++){ // Insert 10 Grid Item Properties into gridItems array
				gridItems.push({ "html" : syiro.utilities.ElementCreator("b", { "content" : "This is arbitrary HTML" }) } );
			}

			var gridComponent = syiro.grid.New({ "columns" : 4, "items" : gridItems }); // Generate a new Grid
			syiro.component.Add("append", syiro.page, syiro.component.Fetch(gridComponent)); // Insert into DOM
		</script>
	</body>
</html>
